<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap style sheet -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body> <!-- Bootstrap navbar -->
  <nav class='navbar navbar-lg justify-content-center'>
    <h1>Weather Dashboard</h1>
  </nav>
  <main><!-- Bootstrap main container row -->
    <div class="container-fluid row">
      <!-- Bootstrap column section for the search and history list -->
      <div class="col-3">
        <h2>Search for a City:</h2>
        <input type="text" id="cityName">
        <button id='searchBtn' type="button" class="btn btn-primary">Search</button>
        <div><ul id="cityList" class='list-group'></ul></div>
      </div>
      <!-- Bootstrap column section for the current weather and forecast weather -->
      <div class="col-9">
        <div id='currentWeather' class="row"></div>
        <div class="row">
          <h3 id='forecastHeader'></h3>
          <div id="currentForecast" class="row"></div>
        </div>
      </div>
    </div>
  </main>
  <aside>

  </aside>
  <!-- Bootsrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
  "></script>
  <!-- Jquery script -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src='./assets/js/script.js'></script>
</body>
</html>
